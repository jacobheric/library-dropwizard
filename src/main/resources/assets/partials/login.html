<form novalidate class="form-horizontal" name="login-form" data-ng-submit="login(user)">
  <div class="control-group">
    <label class="control-label" for="input-username">Username</label>
    <div class="controls">
      <input type="text" id="input-username" class="input-large" data-ng-model="user.username" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="input-password">Password</label>
    <div class="controls">
      <input type="password" id="input-password" class="input-large" data-ng-model="user.password" required>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" data-ng-disabled="loginForm.$invalid">Login</button>
    </div>
  </div>
  <div class="control-group">
    <div class="alert alert-error" data-ng-show="error">{{error}}</div>
  </div>
</form>
