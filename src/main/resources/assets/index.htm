<!doctype html>
<html lang="en" data-ng-app="libraryApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" media="screen">
  
  <title>Library</title>
  
  <style>
    [data-ng-cloak] {
      display: none;
    }
  </style>
  
</head>

<body data-ng-cloak>
  <div class="container" data-ng-view></div>
  
  <div id="error-dialog" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>System Error</h3>
    </div>
    <div class="modal-body">
      <p>Whoops! An unexpected error has occurred.</p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Close</button>
    </div>
  </div>

  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.ui.widget.js"></script>
  <script type="text/javascript" src="js/lib/jquery.iframe-transport.js"></script>
  <script type="text/javascript" src="js/lib/jquery.fileupload.js"></script>
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-cookies.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap-dropdown.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.file-input.js"></script>
  <script type="text/javascript" src="js/lib/base64.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>

</body>

</html>
