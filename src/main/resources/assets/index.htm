<!doctype html>
<html lang="en" data-ng-app="library">
<head>
<title>Library</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="css/styles.css" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container" data-ng-view></div>
	<div id="error-dialog" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3 id="myModalLabel">System Error</h3>
		</div>
		<div class="modal-body">
			<p>Whoops! An unexpected error has occurred.</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">Close</button>
		</div>
	</div>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/jquery-1.9.1.min.js"></script>
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-resource.min.js"></script>
	<script src="js/lib/angular-cookies.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/bootstrap-dropdown.js"></script>
	<script src="js/lib/base64.js"></script>
	<script src="js/lib/jquery.ui.widget.js"></script>
	<script src="js/lib/jquery.iframe-transport.js"></script>
	<script src="js/lib/jquery.fileupload.js"></script>
	<script src="js/lib/bootstrap.file-input.js"></script>
  
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
